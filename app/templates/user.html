{% extends "base.html" %}

{% block app_content %}
        <tr>
            <td>
                <h1>User: {{ user.username }}</h1>
                    <p><a href="{{ url_for('edit_profile') }}">Profil editieren</a></p>
            </td>
        </tr>
{% for line in lines %}

    <table class="table table-hover">

        <tr>

            <td width="70px">

                Von {{ line.date_start.strftime('%d.%m.%Y') }}

                bis {{ line.date_stop.strftime('%d.%m.%Y') }}

            <a href="{{ url_for('edit', timeslot_id=line.id) }}">Stornieren</a>

            </td>

        </tr>

    </table>

{% endfor %}
{% endblock %}
